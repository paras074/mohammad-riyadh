<!DOCTYPE html>
<html>
   <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>schedule-consulatnt-popup</title>
        
        <!--CSS-->
        <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
        <link href="css/select2.min.css" rel="stylesheet" />
		

		<!--FONTAWESOME CDN LINK-->
        	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
        
        <!--JS-->
      	<script src="js/bootstrap.bundle.min.js"></script>
        	<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/script.js"></script>

   	</head>
	<body>
		
		<!---CONSULTANT Popup --->
		
		<div class="site-content">
			<div class="container">
				<div class="schedule-main-popup">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
					  Popup
					</button>

					<!-- Modal -->
					<div class="modal fade consultant-popup schedule" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
					  	<div class="modal-dialog modal-dialog-centered">
					    	<div class="modal-content">
					      	<div class="modal-header">
						        	<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
						        		<img src="images/close-icon.png">
						        	</button>
					      	</div>
					      	<div class="modal-body">
					        		<h2>Schedule your consultation</h2>
						        	<div class="schedule-calendar-time">
						        		<div class="col-12">
						        			<div class="row">
						        				<div class="col-md-6 col-12">
						        					<div class="schedule-calendar">
						        						<img src="images/Calender.png">
						        					</div>
						        				</div>
						        				<div class="col-md-6 col-12">
						        					<div class="schedule-time">
						        						<h3>Wednesday, 15th Oct </h3>
						        						<div class="schedule-time-list">
						        							<div class="time-list">
						        								<ul>
											        				<li>
												        				<div class="rate-box">
																			<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
																			    <div class="time-check">
																				    	<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
																			      	<label class="btn btn-outline-primary" for="btnradio1">
																			      			<span>1:00 AM</span>
																			      	</label>
																				</div>
																			</div>
																		</div>
																	</li>
																	<li class="confirm-box">
																		<div class="rate-box">
																			<div class="time-check">
																			 	<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
																			     <label class="btn btn-outline-primary" for="btnradio2">
																						<span>2:00 AM</span>
																			     </label>
																			</div>
																		</div>
																		<div class="confirm-button">
																			<button type="button" class="btn">Confirm</button>
																		</div>
																	</li>
																	<li>
																		<div class="rate-box">
																			<div class="time-check">
																			 	<input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
																			     <label class="btn btn-outline-primary" for="btnradio3">
																						<span>3:00 AM</span>
																			     </label>
																			</div>
																		</div>
																	</li>
																	<li>
																		<div class="rate-box">
																			<div class="time-check">
																			 	<input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
																			     <label class="btn btn-outline-primary" for="btnradio4">
																						<span>4:00 AM</span>
																			     </label>
																			</div>
																		</div>
																	</li>
																	<li>
																		<div class="rate-box">
																			<div class="time-check">
																			 	<input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
																			     <label class="btn btn-outline-primary" for="btnradio5">
																						<span>4:00 AM</span>
																			     </label>
																			</div>
																		</div>
																	</li>
																	<li>
																		<div class="rate-box">
																			<div class="time-check">
																			 	<input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
																			     <label class="btn btn-outline-primary" for="btnradio6">
																						<span>4:00 AM</span>
																			     </label>
																			</div>
																		</div>
																	</li>
						        								</ul>
						        							</div>
						        						</div>
						        					</div>
						        				</div>
						        			</div>
						        		</div>
						        	</div>
								</div>
					    	</div>
					   </div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
